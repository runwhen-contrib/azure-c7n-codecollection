vars:
  subscription_id: {{ subscription_id }}

policies:
  - name: unused-disk
    resource: azure.disk
    subscription: 2a0cf760-baef-4446-b75c-75c4f8a6267f
    filters:
      - and:
        - type: value
          key: managedBy
          value: null
        - type: value
          key: properties.diskState
          value: "Unattached"
      - type: value
        key: resourceGroup
        op: eq
        value: SANDBOX-CONTOSO-RG