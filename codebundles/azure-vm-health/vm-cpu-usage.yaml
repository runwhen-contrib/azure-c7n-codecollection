policies:
  - name: vm-cpu-usage
    resource: azure.vm
    subscription: 
    filters:
      - type: instance-view
        key: statuses[].code
        op: not-in
        value_type: swap
        value: PowerState/deallocated
      - type: metric
        metric: Percentage CPU
        op: gt
        aggregation: average
        threshold: 80
        timeframe: 24
      - type: value
        key: resourceGroup
        op: eq
        value: RG-CONTOSO-01-DATA