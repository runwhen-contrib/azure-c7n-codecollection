policies:
  - name: under-utilized-vm-cpu-usage
    resource: azure.vm
    subscription: 2a0cf760-baef-4446-b75c-75c4f8a6267f
    filters:
      - type: instance-view
        key: statuses[].code
        op: not-in
        value_type: swap
        value: PowerState/deallocated
      - type: metric
        metric: Percentage CPU
        op: lt
        aggregation: average
        threshold: 10
        timeframe: 24
      - type: value
        key: resourceGroup
        op: eq
        value: RG-CONTOSO-01-DATA